<div class="min-h-screen bg-dark-950">
  <!-- Navigation -->
  <app-navbar></app-navbar>

  <!-- Login Section -->
  <section class="relative bg-gradient-to-br from-dark-900 via-dark-800 to-primary-900 overflow-hidden">
    <div class="absolute inset-0 bg-gradient-to-r from-primary-900/20 to-dark-900/20"></div>
    
    <!-- Decorative elements -->
    <div class="absolute top-0 left-0 w-full h-full overflow-hidden pointer-events-none">
      <div class="absolute -top-40 -right-40 w-80 h-80 bg-primary-500 opacity-10 rounded-full"></div>
      <div class="absolute -bottom-40 -left-40 w-80 h-80 bg-primary-400 opacity-10 rounded-full"></div>
    </div>

    <div class="relative max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-24">
      <div class="flex items-center justify-center min-h-[calc(100vh-200px)]">
        <div class="w-full max-w-md">
          <!-- Login Card -->
          <div class="bg-dark-800/90 backdrop-blur-lg rounded-2xl shadow-2xl border border-dark-700 p-8">
            <!-- Header -->
            <div class="text-center mb-8">
              <div class="w-16 h-16 bg-primary-500 rounded-full flex items-center justify-center mx-auto mb-4">
                <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
                </svg>
              </div>
              <h2 class="text-3xl font-bold text-cream-50 mb-2">Welcome Back</h2>
              <p class="text-cream-200">Please sign in to continue to your account</p>
            </div>

            <!-- Login Form -->
            <form (ngSubmit)="login()" class="space-y-6">
              <div class="space-y-4">
                <div>
                  <label for="email" class="block text-sm font-medium text-cream-100 mb-2">Email Address</label>
                  <input 
                    id="email" 
                    [(ngModel)]="email" 
                    name="email" 
                    type="email" 
                    placeholder="you@example.com" 
                    required
                    class="w-full px-4 py-3 bg-dark-700 border border-dark-600 rounded-lg text-cream-50 placeholder-cream-300 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent transition-all"
                  />
                </div>

                <div>
                  <label for="password" class="block text-sm font-medium text-cream-100 mb-2">Password</label>
                  <input 
                    id="password" 
                    [(ngModel)]="password" 
                    name="password" 
                    type="password" 
                    placeholder="••••••••" 
                    required
                    class="w-full px-4 py-3 bg-dark-700 border border-dark-600 rounded-lg text-cream-50 placeholder-cream-300 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent transition-all"
                  />
                </div>
              </div>

              <!-- Error Message -->
              <div *ngIf="errorMsg" class="bg-red-500/20 border border-red-500/50 rounded-lg p-3">
                <p class="text-red-400 text-sm">{{ errorMsg }}</p>
              </div>

              <!-- Submit Button -->
              <button 
                type="submit" 
                [disabled]="loading"
                class="w-full bg-primary-600 text-white py-3 px-4 rounded-lg font-semibold hover:bg-primary-500 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:ring-offset-2 focus:ring-offset-dark-800 disabled:opacity-50 disabled:cursor-not-allowed transition-all duration-200"
              >
                <span *ngIf="!loading">Sign In</span>
                <span *ngIf="loading" class="flex items-center justify-center">
                  <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                  </svg>
                  Signing In...
                </span>
              </button>
            </form>

            <!-- Footer -->
            <div class="mt-8 text-center">
              <p class="text-cream-300">
                Don't have an account?
                <a routerLink="/register" class="text-primary-400 hover:text-primary-300 font-medium transition-colors">
                  Sign up here
                </a>
              </p>
            </div>
          </div>

          <!-- Additional Info -->
          <div class="mt-8 text-center">
            <p class="text-cream-300 text-sm">
              Secure login with bank-level encryption
            </p>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
